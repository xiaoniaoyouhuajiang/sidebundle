name: bwrap-smoke

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y bubblewrap

      - name: Build sidebundle-cli
        run: cargo build --release -p sidebundle-cli

      - name: Run bwrap smoke tests
        run: scripts/bwrap_smoke.sh
